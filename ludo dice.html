<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dice game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container h1 {
            text-align: center;
        }

        .dice {
            padding: 5px;
            margin: 10px;
            margin-left: 50px;
            display: inline-block;
        }

        button {
            padding: 5px;
            margin-left: 250px;
        }

        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LUDO GAME</h1>
        <div class="dice">
            <p>player 1</p>
            <img src="dice1.png" id="check1">
        </div>
        <div class="dice">
            <p>player 2</p>
            <img src="dice6.png" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">click me</button>
        </div>
    </div>
    <script>
        "use strict";

        function ludogame() {
            
            var mypix = ["dice1.png","dice2.png","dice3.png","dice4.png","dice5.png","dice6.png"] 
            
            var play1 = Math.floor(Math.random() * 6) + 1;
            
            document.getElementById("check1").src = mypix[play1];

            var play2 = Math.floor(Math.random() * 6) + 1;
            
            document.getElementById("check2").src = mypix[play2];


            if (play1 > play2) {
                document.querySelector("h1").innerHTML = "player 1 won";
            } else if (play1 < play2) {
                document.querySelector("h1").innerHTML = "player 2 won";
            } else {
                document.querySelector("h1").innerHTML = "draw";
            }
        }
    </script>
</body>

</html>
